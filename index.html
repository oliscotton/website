<!doctype html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="oli-scotton-favicon.png">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Oli Scotton — Freelance Designer</title>
<style>
:root{
  --stripe: 200px;                 /* thickness of each red/white band */
  --hazard-red:#d90000;            /* red color */
  --speed: .8s;                    /* hover speed */
  --angle: 45deg;                  /* stripe angle */
  --period: calc(var(--stripe) * 2);                 /* one red+white cycle */
  --tileX: calc(var(--period) * 1.41421356237);      /* period / cos(45°) */
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{font-family: Arial, sans-serif; overflow:hidden;}

/* 5 equal-height rows filling the viewport */
.wrap{display:grid;grid-template-rows:repeat(5,1fr);height:100svh;position:relative;overflow:hidden;}

.band{position:relative;overflow:hidden;cursor:pointer;transform: translateZ(0);-webkit-backface-visibility:hidden;backface-visibility:hidden;will-change: background-position;}

/* Per-row color variables: default red/white, alt switches to black/yellow */
.band{ --stripe-a: var(--hazard-red); --stripe-b: #fff; }
.band.alt{ --stripe-a: #000; --stripe-b: #ffd400; }

.band::before{
  content:"";position:absolute;inset:-50% -50%;
  background:repeating-linear-gradient(
    var(--angle),
    var(--stripe-a) 0,
    var(--stripe-a) var(--stripe),
    var(--stripe-b) var(--stripe),
    var(--stripe-b) calc(var(--stripe) * 2)
  );
  background-size: var(--tileX) var(--tileX);
  background-position: 0 0;
  will-change: background-position;
  animation: scroll-left var(--speed) linear infinite;
  animation-play-state: paused;
  z-index:0;
}

.band:nth-child(even)::before{animation-name: scroll-right}
.band:hover::before{animation-play-state: running}
.band:hover .overlay-text{animation-play-state: running}

@keyframes scroll-left{
  from{background-position: 0 0}
  to  {background-position: calc(var(--tileX) * -1) 0}
}
@keyframes scroll-right{
  from{background-position: 0 0}
  to  {background-position: var(--tileX) 0}
}

@media (prefers-reduced-motion: reduce){
  .band::before{animation: none}
  .overlay-text{animation: none}
}

/* Centered overlay text */
.overlay-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:#fff; /* default white */
  font-size:14pt;
  text-align:center;
  line-height:1.2;
  letter-spacing: 0.5px;
  font-family:Arial, sans-serif;
  z-index:1;
  animation: scroll-left var(--speed) linear infinite;
  animation-play-state: paused;
}

/* When the middle row is toggled, make the text black to match black/yellow */
.band.middle.alt .overlay-text{ color:#000; }
.band:nth-child(even) .overlay-text{animation-name: scroll-right}

/* Links styling */
.overlay-text a{ color: inherit; text-decoration:none; }
.overlay-text a:hover{ text-decoration:underline; }
.band + .band{margin-top:-1px;border-top:1px solid rgba(0,0,0,0.001);} 
</style>
</head>
<body>
  <main class="wrap">
    <section class="band"></section>
    <section class="band"></section>
    <section class="band middle">
      <div class="overlay-text">
        OLI SCOTTON<br>
        Freelance Designer<br>
        <a href="tel:+447913124429">+44 (0)7913 124429</a><br>
        <a href="mailto:oliscotton@gmail.com">oliscotton@gmail.com</a>
      </div>
    </section>
    <section class="band"></section>
    <section class="band"></section>
  </main>
  <script>
    // Toggle color scheme per row on click. Middle row also flips text to black via CSS.
    document.querySelectorAll('.band').forEach(band => {
      band.addEventListener('click', (e) => {
        // Let real link clicks behave normally
        if (e.target.closest('a')) return;
        band.classList.toggle('alt');
      });
    });
  </script>
</body>
</html>
